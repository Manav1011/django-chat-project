{% extends 'base.html' %}
{% block content %}
<div class="chatandgroups text-center">
<div class="row">
    <div class="col border-top border-end">Chats</div>
    <div class="col">Groups</div>
</div>
</div>
<hr style="width:100%", size="3", color=white> 
    <div class="card MainContent" style="width: 100%;">
    {% for i in chat_objects.values %}
    <div class="card-header bg-secondary bg-gradient">
        {{i.reciever}}
      </div>
      <ul class="list-group list-group-flush bg-success border-bottom border-5">
        <li class="ms-2 list-group-item mb-2">{{i.chat}} <span style='float:right;'>{{i.timestamp}}</span></li>        
      </ul>
      {% empty %}      
      <div class="card-header bg-secondary bg-gradient">
        {{i.reciever}}
      </div>
      <ul class="list-group list-group-flush bg-success border-bottom border-5">
        <li class="ms-2 list-group-item mb-2">No Chats Yet!!</span></li>        
      </ul>
    {% endfor %}
</div>
{% endblock content %}
