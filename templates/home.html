{% extends 'base.html' %}
{% block content %}
<div class="chatandgroups text-center">
<div class="row">
  <div class="col">
    <a href="{% url 'home' %}" style='text-decoration: none;'><div class="chat-section col position-relative">Chats</div></a>
  </div>
  <div class="col">
    <a href="{% url 'home_groups' %}" style='text-decoration: none;'><div class="border-top border-start border-success group-section col position-relative">Groups</div></a>
  </div>
</div>
</div>
<hr style="width:100%", size="3", color=white> 
{% comment %} {% for i in RoomObjects %}
  {{i.chats.last}}
{% endfor %} {% endcomment %}
{% block chatblock %}{% endblock chatblock %}
{% endblock content %}
{% comment %} <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
      <span class="visually-hidden">New alerts</span>
    </span> {% endcomment %}
